permissions:
  contents: read
  pull-requests: write


name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  sonarqubecloud:
    name: SonarQubeCloud
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.12.3
      POETRY_VERSION: 2.1.4

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Read versions
        run: |
          echo "PYTHON_VERSION=$(awk '/^python /{print $2}' .tool-versions)" >> $GITHUB_ENV
          echo "POETRY_VERSION=$(awk '/^poetry /{print $2}' .tool-versions)" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.4

      - name: Verify Poetry
        run: poetry --version

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi --with dev
      - name: Run tests via Makefile
        run: |
          make test stack=moments_app
      - name: Verify coverage file
        run: |
          ls -l coverage.xml || (echo "coverage.xml missing" && exit 1)
          head -n 20 coverage.xml || true
      - name: SonarQubeCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}

